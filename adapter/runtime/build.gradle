
ecco.adapter = true

dependencies {
	implementation project(':ecco-service')
	implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.5.15'
	
	compile fileTree(dir: 'lib', include: '*.jar')

	compile project(':ecco-base')
	compile project(':ecco-service')
	compile project(':ecco-adapter-runtime')
}

ospackage {
	requires('at.jku.isse.ecco.base', version, EQUAL)
	requires('at.jku.isse.ecco.service', version, EQUAL)
	requires('at.jku.isse.ecco.java', version, EQUAL)
}
